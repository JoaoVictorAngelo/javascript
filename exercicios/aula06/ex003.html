<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: rgb(87, 187, 29);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero'))
        var n2 = Number(window.prompt('Digite outro numero'))// definindo que o prompt seja um numero
        var soma = (n1+n2)
        window.alert(`A soma do ${n1} + ${n2} é igual a ` + soma)
        var tipo = String(soma) // convertendo uma variavel para string
        window.alert(typeof tipo)
    </script>
</body>
</html>
