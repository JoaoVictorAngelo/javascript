<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <header>
        <h1>Contagem</h1>
    </header>
    
    <section>
        
        <div>
            <form action="">
                <p>
                    <label for="inicio">Inicio:</label>
                    <input type="number" id="inicio" name="inicio" min="1" max="30" placeholder="Digite um numero de 1 a 30">
                </p>

                <p>
                    <label for="fim">Fim:</label>
                    <input type="number" id="fim" name="fim" min="1" max="30" placeholder="Digite um numero de 1 a 30">
                </p>

                <p>
                    <label for="passo">Passo:</label>
                    <input type="number" id="passo" name="passo" min="1" max="30" placeholder="Digite um numero de 1 a 30">
                </p>
                
                <input type="button" value="Contar" onclick="contador()">
            </form>
        </div>
        <div>
            <p>Contando...</p>
            <p id="res"></p>
        </div>
    
    </section>

    <footer>
        <p>&copy;Curso em Video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
