<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <header>
        <h1>Verificador de imagem</h1>
    </header>
    
    <section>
        
        <div>
            <form action="">
                <div>
                    <label for="txtano">Ano de Nascimento:</label>
                    <input type="number" id="txtano" name="txtano" max="2024" placeholder="ex: 1998">
                </div>

                <div id="genero">
                    Sexo:<input type="radio" id="masculino" name="radsex" >
                    <label for="masculino">Masculino</label><br>


                    <input type="radio" id="feminino" name="radsex" checked>
                    <label for="feminino">Feminino</label><br>
                </div>

                <p>
                    <input type="button" value="Verificar" onclick="detector()">
                </p>
            </form>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    
    </section>

    <footer>
        <p>&copy;Curso em Video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
