<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Número</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <header>
        <h1>Analisador de Número</h1>
    </header>
    
    <section>
        <form action="">
            
            <div>
                <label for="numero">Número (entre 1 e 100): </label>
                <input type="text" id="numero" name="numero">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </div>
            <div>
                <select name="caixa" id="caixa" size="5">
                    <option>Adicione um numero: </option>
                </select>
                <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
            </div>
        </form>

        <div id="resultado">

        </div>
    </section>

    <footer>
        <p>&copy;Curso em Video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
