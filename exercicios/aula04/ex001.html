<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: rgb(87, 187, 29);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>já me livrei da maldição</p>
    <script>
        window.alert('minha primeira mensagem') // Exibe uma mensagem de alerta quando o site é iniciado
        window.confirm('está gostando de JavaScript') // Exibe uma janela de confirmação com opções de "OK" ou "Cancelar"
        window.prompt('qual é seu nome?') // Abre uma janela de prompt que permite ao usuário digitar seu nome
    </script>
</body>
</html>
